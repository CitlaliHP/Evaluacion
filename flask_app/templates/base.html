<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analizador CSV{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-container { max-height: 600px; overflow-y: auto; }
        .info-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .error-message { color: #dc3545; font-weight: bold; }
        .success-message { color: #28a745; font-weight: bold; }
        .btn-custom { background: linear-gradient(45deg, #667eea, #764ba2); border: none; }
        .btn-custom:hover { transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-chart-line"></i> Analizador CSV</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-upload"></i> Cargar</a>
                <a class="nav-link" href="/head"><i class="fas fa-eye"></i> Ver Datos</a>
                <a class="nav-link" href="/info"><i class="fas fa-info-circle"></i> Info</a>
                <a class="nav-link" href="/select_one"><i class="fas fa-columns"></i> Seleccionar</a>
                <a class="nav-link" href="/filter"><i class="fas fa-filter"></i> Filtrar</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
