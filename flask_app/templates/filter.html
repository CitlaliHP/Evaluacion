
{% extends 'layout.html' %}
{% block content %}
<form method="POST">
  
<input name="column" placeholder="Columna" type="text" required>
<select name="operator">
  <option value="&lt;">&lt;</option>
  <option value="&gt;">&gt;</option>
  <option value="==">==</option>
</select>
<input name="value" placeholder="Valor" type="text" required>

  <button type="submit">Enviar</button>
</form>
{% if result %}<hr>{{ result|safe }}{% endif %}
{% endblock %}
